<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Agile Requirements Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .auth-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
      }

      .auth-header {
        text-align: center;
        padding: 30px 30px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .auth-header h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .auth-header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .tabs {
        display: flex;
        background: #f8f9fa;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab {
        flex: 1;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
        border-bottom: 3px solid transparent;
      }

      .tab:hover {
        background: #e9ecef;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
        background: white;
      }

      .form-container {
        padding: 30px;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-group select {
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-error {
        background: #fee;
        color: #c33;
        border-left: 4px solid #c33;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .role-selector {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .role-option {
        flex: 1;
        min-width: calc(50% - 5px);
      }

      .role-option input[type="checkbox"] {
        display: none;
      }

      .role-option label {
        display: block;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        font-size: 13px;
      }

      .role-option input[type="checkbox"]:checked + label {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .role-option label:hover {
        border-color: #667eea;
      }

      .help-text {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>Agile Requirements Tool</h1>
        <p>Manage your agile projects efficiently</p>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('register')">Register</div>
      </div>

      <div class="form-container">
        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
          <div id="login-error" class="alert alert-error"></div>
          <div id="logout-success" class="alert alert-success"></div>

          <form action="/perform-login" method="post">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input
                type="text"
                id="login-username"
                name="username"
                required
                autofocus
                placeholder="Usersername"
              />
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                name="password"
                required
                placeholder="Password"
              />
            </div>

            <button type="submit" class="btn">Sign In</button>
          </form>
        </div>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
          <div id="register-error" class="alert alert-error"></div>
          <div id="register-success" class="alert alert-success"></div>

          <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="reg-username">Username *</label>
              <input
                type="text"
                id="reg-username"
                name="username"
                required
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              <label for="reg-email">Email Address *</label>
              <input
                type="email"
                id="reg-email"
                name="email"
                required
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <label for="reg-password">Password *</label>
              <input
                type="password"
                id="reg-password"
                name="password"
                required
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label for="reg-fullname">Full Name</label>
              <input
                type="text"
                id="reg-fullname"
                name="fullName"
                placeholder="Full Name"
              />
            </div>

            <div class="form-group">
              <label>Select Your Role(s) *</label>
              <div class="role-selector">
                <div class="role-option">
                  <input type="checkbox" id="role-dev" value="DEVELOPER" />
                  <label for="role-dev">Developer</label>
                </div>
                <div class="role-option">
                  <input type="checkbox" id="role-po" value="PRODUCT_OWNER" />
                  <label for="role-po">Product Owner</label>
                </div>
                <div class="role-option">
                  <input type="checkbox" id="role-sm" value="SCRUM_MASTER" />
                  <label for="role-sm">Scrum Master</label>
                </div>
                <div class="role-option">
                  <input type="checkbox" id="role-admin" value="SYSTEM_ADMIN" />
                  <label for="role-admin">System Admin</label>
                </div>
              </div>
              <p class="help-text">Select at least one role</p>
            </div>

            <button type="submit" class="btn">Create Account</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get("error")) {
          showAlert(
            "login-error",
            "Invalid username or password. Please try again."
          );
        }

        if (urlParams.get("logout")) {
          showAlert("logout-success", "You have been successfully logged out.");
        }

        if (urlParams.get("registered")) {
          switchTab("login");
          showAlert("logout-success", "Registration successful!");
        }
      };

      function switchTab(tab) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));

        document
          .querySelectorAll(".alert")
          .forEach((a) => a.classList.remove("show"));

        if (tab === "login") {
          document.querySelectorAll(".tab")[0].classList.add("active");
          document.getElementById("login-tab").classList.add("active");
        } else {
          document.querySelectorAll(".tab")[1].classList.add("active");
          document.getElementById("register-tab").classList.add("active");
        }
      }

      function showAlert(elementId, message) {
        const alert = document.getElementById(elementId);
        alert.textContent = message;
        alert.classList.add("show");
      }

      function hideAlert(elementId) {
        const alert = document.getElementById(elementId);
        alert.classList.remove("show");
      }

      async function handleRegister(event) {
        event.preventDefault();
        hideAlert("register-error");
        hideAlert("register-success");

        const username = document.getElementById("reg-username").value;
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;
        const fullName = document.getElementById("reg-fullname").value;

        const roles = [];
        document
          .querySelectorAll('.role-option input[type="checkbox"]:checked')
          .forEach((checkbox) => {
            roles.push(checkbox.value);
          });

        if (roles.length === 0) {
          showAlert("register-error", "Please select at least one role.");
          return;
        }

        const userData = {
          username: username,
          email: email,
          password: password,
          fullName: fullName,
          roles: roles,
        };

        try {
          const response = await fetch("/api/users/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          if (response.ok) {
            window.location.href = "/login.html?registered=true";
          } else {
            const errorMessage = await response.text();
            showAlert(
              "register-error",
              errorMessage || "Registration failed. Please try again."
            );
          }
        } catch (error) {
          showAlert("register-error", "Registration failed");
        }
      }
    </script>
  </body>
</html>
